{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'core/styles.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentora</title>

    <!-- Bootstrap CSS (GLOBAL) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Custom Mentora theme -->
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body class="mentora-body">

<header>
  <nav class="navbar navbar-expand-lg mentora-nav shadow-sm">
    <div class="container-fluid px-4">
      <!-- Brand -->
     {% if user.is_authenticated %}
        <a class="navbar-brand mentora-brand" href="{% url 'dashboard' %}">
          Mentora
        </a>
      {% else %}
        <a class="navbar-brand mentora-brand" href="{% url 'home' %}">
          Mentora
        </a>
      {% endif %}


      <!-- Mobile toggle -->
      <button class="navbar-toggler mentora-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#mainNavbar"
              aria-controls="mainNavbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav content -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        {% if user.is_authenticated %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'feed' %}" class="nav-link">Feed</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'my_sessions' %}" class="nav-link">My Sessions</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'profile' %}" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'inbox' %}" class="nav-link">Inbox</a>
            </li>
          </ul>

          <div class="d-flex align-items-center ms-auto gap-3">
            <span class="mentora-user-label small">
              Logged in as <strong>{{ user.username }}</strong>
            </span>
            <a href="{% url 'logout_custom' %}" class="btn btn-sm mentora-btn-ghost">
              Logout
            </a>
          </div>
        {% else %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-sm mentora-btn-ghost me-2">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'select_role' %}" class="btn btn-sm mentora-btn-primary">
                Sign up
              </a>
            </li>
          </ul>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

<main class="mentora-main py-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS (GLOBAL) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
