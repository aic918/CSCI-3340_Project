<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentora</title>

    <!-- Bootstrap CSS (GLOBAL) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>
    <header>
        <nav class="p-3 border-bottom">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="me-3">Home</a>
                <a href="{% url 'my_sessions' %}" class="me-3">My Sessions</a>
                <a href="{% url 'edit_profile' %}" class="me-3">Profile</a>
                <span class="me-3">Logged in as {{ user.username }}</span>
                <a href="{% url 'logout_custom' %}">Logout</a>
            {% else %}
                <a href="{% url 'home' %}" class="me-3">Home</a>
                <a href="{% url 'login' %}" class="me-3">Login</a>
                <a href="{% url 'select_role' %}">Sign up</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS (GLOBAL) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
