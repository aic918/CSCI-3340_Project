{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h1>Reschedule Session</h1>
    <p>Reschedule your session with {{ session.mentee.user.username }}.</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">New date & time</label>
            {{ form.scheduled_at }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'my_sessions' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
