{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h1>Reschedule Session</h1>
    <p class="text-muted">
        Topic: <strong>{{ session.topic }}</strong><br>
        With mentee: {{ session.mentee.user.username }}
    </p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="id_scheduled_at">New date and time</label>
            {{ form.scheduled_at }}
            {% if form.scheduled_at.errors %}
                <div class="text-danger small">{{ form.scheduled_at.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">
            Save changes
        </button>
        <a href="{% url 'my_sessions' %}" class="btn btn-link">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
