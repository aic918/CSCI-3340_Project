{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h1>Cancel Session</h1>
    <p>Are you sure you want to cancel this session with {{ session.mentor.user.username }}?</p>
    <p><strong>Topic:</strong> {{ session.topic }}</p>
    <p><strong>Scheduled at:</strong> {{ session.scheduled_at }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, cancel session</button>
        <a href="{% url 'my_sessions' %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
